<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/principal.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <!-- MENU DEVICE -->
    <nav id="menu_device">
        <button id="home" onclick="home()"><img src="resources/img/icon-white-menu/home.png" alt=""></button>
       
        <button id="lupa" onclick="lupa()"><img src="resources/img/icon-white-menu/lupa.png" alt=""></button>
        <button id="pedidos" onclick="pedidos()"><img src="resources/img/icon-white-menu/pedidos.png" alt=""></button>
        <button id="perfil" onclick="perfil()"><img src="resources/img/icon-white-menu/perfil.png" alt=""></button>
      
    </nav>
    <div id="span-menu-device" >
        <span id="span-home" >Home</span>
        <span id="span-lupa">Pesquisar</span>
        <span id="span-pedidos">Pedidos</span>
        <span id="span-perfil">Perfil</span>
    </div>


    <!-- SECTION DEVICE PERFIL -->
    <section id="perfil-device" > 
      <button id="btn-close-device" onclick="fecharMenu()">x</button>

      <div id="img-perfil-device">
        
        <div id="foto-perfil">
          <div class="profile-container">
            <img id="profile-pic" src="default-profile-pic.jpg" alt="Perfil" onclick="selectImage()">
            <input type="file" id="file-input" style="display: none" accept="image/*">
        </div>
       <span id="nome-device-perfil">Seu nome</span>  
        </div>
       
      </div>
      <div id="titulo-menu-perfil-device">

      </div>
      <div id="opcao-perfil-device">
       <div id="opcao-perfil-icon">
        <div><img src="resources/img/icon-black-sub-menu-device/pedidos.png" alt="">Meus Pedidos</div>
        <div><img src="resources/img/icon-black-sub-menu-device/card.png" alt="">Pagamentos</div>
        <div><img src="resources/img/icon-black-sub-menu-device/cupons.png" alt="">Cupons</div>
        <div><img src="resources/img/icon-black-sub-menu-device/configuração.png" alt="">Confiurações</div>
        <div><img src="resources/img/icon-black-sub-menu-device/help.png" alt="">Ajuda</div>

       </div>
       <div id="rodape-menu">
        <div>
           <img src="resources/img/icon-black-sub-menu-device/whatsapp.png" alt="" onclick="whatsapp()">
      <img src="resources/img/icon-black-sub-menu-device/git.png" alt="" onclick="git()">
        </div>
        <div>
          &copy;<b style="color: var(--color-text);">Erivelton</b>
        </div>
      
        
      </div>
      </div>
      



    </section>

    


   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="resources/js/principal.js"></script>
    <script src="script.js"></script>
  </body>
</html>
